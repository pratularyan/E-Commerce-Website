<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Order Detail</title>
</head>
<body>
    <div class="grid grid-cols-5 gap-6">
    
        <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
            <h1 class="mb-6 text-3xl">Id: {{ order.id }}</h1>
            <p class="text-gray-500"><strong>Price: </strong>{{ order.price }}</p>
            <p class="text-gray-500"><strong>Ordered by: </strong>{{ order.ordered_by.username }}</p>
            <p class="text-gray-500"><strong>Type: </strong>{{ order.type }}</p>
            <p class="text-gray-500"><strong>Number of items: </strong>{{ items_count }}</p>
            <p class="text-gray-500"><strong>Ordered at: </strong>{{ order.ordered_at }}</p>
        </div>
    </div>
</body>
</html>
